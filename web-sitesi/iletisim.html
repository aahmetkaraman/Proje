    <footer id="iletisim" class="text-center acikmavi">
        <div class="iletisim-form">
            <form>
                <h4 class="text-center heading-medium">Bana ulaşın</h4>
                <div class="form-grup">
                    <label for="isim">İsim</label>
                <input type="text"
                class="form-kontrol"
                name="isim"
                id="isim"
                placeholder="İsim"
                />
                </div>
                <div class="form-grup">
                    <label for="email">Email</label>
                <input type="text"
                class="form-kontrol"
                name="email"
                id="email"
                placeholder="E-Mail"
                />
                </div>
                <div class="form-grup">
                    <label for="mesaj">Mesaj</label>
                <textarea type=""
                class="form-kontrol"
                name="mesaj"
                id="mesaj"
                placeholder="Mesajınız.."
                rows="5"
                ></textarea>
                </div>
                <button type="submit" class="btn btn-block">Gönder</button>

            </form>
            <ul>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
